<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - CreatorSuite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">CreatorSuite</a>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="pricing.html">Tarifs</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">Connexion</a>
                <a href="signup.html" class="btn btn-primary">Inscription</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div style="max-width: 400px; margin: 3rem auto; padding: 2rem;">
                <div class="card">
                    <div class="card-header" style="text-align: center;">
                        <h2>Mot de passe oublié ?</h2>
                        <p style="color: var(--gray); margin-top: 0.5rem;">Entrez votre email pour recevoir un lien de réinitialisation</p>
                    </div>
                    
                    <form id="forgot-password-form">
                        <div class="form-group">
                            <label class="form-label">Adresse email</label>
                            <input type="email" id="forgot-email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Envoyer le lien</button>
                    </form>
                    
                    <div style="text-align: center; margin-top: 1rem;">
                        <p><a href="login.html">Retour à la connexion</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CreatorSuite. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
